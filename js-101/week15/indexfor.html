        var n = prompt("Enter number :")
        document.write("Number: " + n + "<br>")
        for(i=1;i<=n;i++){
            for(k=1;k<=i;k++){
                document.write(n-(k-1) + " ")
            }
            document.write("<br>")
        }
        document.write("------------------------------------------<br>")
        for(i=n;i>=1;i--){
            for(k=1;k<=i;k++){
                document.write(n-(k-1) + " ")
            }
            document.write("<br>")
        }

    </script>
