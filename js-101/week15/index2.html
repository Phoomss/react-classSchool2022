<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <script>
        //floor คือการปัดทศนิยม
        var x = Math.floor(Math.random()*6)+1
        alert(x)
        var gift =""
        switch(x){
            case 1:{
                gift = "Orange Juice"
                break
            }
            case 2:{
                gift ="Mama"
                break
            }
            case 3:{
                gift ="Breeze"
                break
            }
            default:{
                gift =" No gift"
                break
            }       
        }
        document.write(`Number: ${x}`)
        document.write(`Gift: ${gift}`)



        
    </script>
</body>
</html>
